    TransferResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique transfer identifier
          example: "987e6543-e21b-12d3-a456-426614174099"
        from_user_id:
          type: string
          description: Sender's user ID
          example: "user123"
        from_card_id:
          type: string
          format: uuid
          description: Source card UUID
          example: "123e4567-e89b-12d3-a456-426614174000"
        to_card_id:
          type: string
          format: uuid
          description: Destination card UUID
          example: "123e4567-e89b-12d3-a456-426614174001"
        amount:
          type: number
          format: double
          description: Transfer amount
          example: 100.50
        when:
          type: string
          format: date-time
          description: Transfer timestamp (RFC3339 format)
          example: "2025-11-24T10:30:00Z"
        fraud_score:
          type: number
          format: double
          description: |
            Fraud probability score (0.0 to 1.0):
